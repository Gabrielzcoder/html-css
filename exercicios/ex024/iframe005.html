<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionando conteúdos</title>
    <style>
        div{
            position: relative;
            max-width: 640px;
        }
        iframe{
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto similique enim eligendi molestias perferendis natus molestiae, facere ut harum velit neque minima sit delectus omnis! Distinctio recusandae quos porro quibusdam.</p>
    <h2>Vídeos</h2>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/17x-5WPf6q0?si=r1P6-hDWNm5eKrvN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
